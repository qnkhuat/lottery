{% extends 'index.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
{% endblock %}

{% block content %}

<table>
  {% for date,day in data.items() %}
  <tr>

    <tr>
      <th rowspan="2">{{date}}</th>
    {% for number in day['number'] %}
      <td>{{number}}</td>
    {% endfor %}
    </tr>

    <tr>
    {% for amount in day['amount'] %}
      <td>{{amount}}</td>
    {% endfor %}
    </tr>

  </tr>
  {% endfor %}
</table>
{% endblock %}
